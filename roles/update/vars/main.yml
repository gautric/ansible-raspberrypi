  - nmbd
  - avahi-daemon
  - avahi-dnsconfd
  - mosquitto
  - nginx

pi_samba_password : XXXXX

wifi_config:
  - name: GL-XXXXXX
    passwd: XXXXXX

certificates:
  - ROOT.crt
  - SIGNING.crt


