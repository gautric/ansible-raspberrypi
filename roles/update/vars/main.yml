---
packages:
  - avahi-daemon
  - avahi-dnsconfd
  - avahi-autoipd
  - avahi-ui-utils
  - vim
  - samba
  - nginx
  - python3-pip
  - python3-venv
  - libaugeas0
  - mosquitto
  - mosquitto-clients
  - python3-paho-mqtt
  - libavahi-compat-libdnssd1
  - libavahi-compat-libdnssd-dev 
  - expect
  - jq
  - ufw


services:
